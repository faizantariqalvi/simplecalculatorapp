<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div>
            <h4 class="search">Simple Calculaor</h4>
            <input class="search1" id="result" type="text">
        </div>
        <div>
            <button class="btn1" onclick="clearResult('')">C</button>
        </div>
        <div>
            <button class="btn2" onclick="fooNum('7')">7</button>
            <button class="btn2" onclick="fooNum('8')">8</button>
            <button class="btn2" onclick="fooNum('9')">9</button>
            <button class="btn2" onclick="fooNum('*')">x</button>
        </div>
        <div>
            <button class="btn3" onclick="fooNum('4')">4</button>
            <button class="btn3" onclick="fooNum('5')">5</button>
            <button class="btn3" onclick="fooNum('6')">6</button>
            <button class="btn3" onclick="fooNum('-')">-</button>
        </div>
        <div>
            <button class="btn4" onclick="fooNum('1')">1</button>
            <button class="btn4" onclick="fooNum('2')">2</button>
            <button class="btn4" onclick="fooNum('3')">3</button>
            <button class="btn4" onclick="fooNum('+')">+</button>
        </div>
        <div>
            <button class="btn5" onclick="fooNum('0')">0</button>
            <button class="btn6" onclick="getResult('')">=</button>
        </div>

    </div>
    
</body>
<script src="app.js"></script>
</html>
